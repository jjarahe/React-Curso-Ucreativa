<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch y promises</title>
    <script src="fetch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="boton">Traer Pokemon</button>
    <button id="boton2">Comparar</button>
    <div id="preguntas">
        <div class="pregunta">
            <p>--------------------------------------------------</p>
            <div class="imagenContainer">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="">
            </div>
            <div class="preguntaItems">
                <p>¿Cuál es este pokemon?</p>
                <input type="radio" id="pregunta1A" name="pregunta1" value="Pikachu">
                <label for="html">Pikachu</label><br>
                <input type="radio" id="pregunta1B" name="pregunta1" value="Ditto">
                <label for="css">Ditto</label><br>
                <input type="radio" id="pregunta1C" name="pregunta1" value="Charmeleon">
                <label for="charmeleon">Charmeleon</label><br>
                <input type="radio" id="pregunta1C" name="pregunta1" value="Caterpie">
                <label for="charmeleon">Caterpie</label>
                <p>--------------------------------------------------</p>
            </div>
        </div>
    </div>

</body>

</html>
