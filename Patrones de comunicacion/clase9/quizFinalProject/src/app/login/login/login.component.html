<div class="container">
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" name="username" placeholder="Username" class="form-control" [(ngModel)]="user.username" />
      </div>
      <div class="form-group">
        <label for="password">Usuario:</label>
        <input type="password" name="password" placeholder="Contrasena" class="form-control" [(ngModel)]="user.password" />
      </div>
      <button type="button" (click)="onSubmit()"  class="btn btn-primary">Ingresar</button>
    </form>
</div>
