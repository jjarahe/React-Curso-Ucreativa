<div class="container">
  <h2>Datos del Libro:</h2>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="book.name">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Annio de Creacion" [(ngModel)]="book.year">
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <select class="custom-select" id="generos" [(ngModel)]="book.bookGenre" >
          <option value="" selected>Seleccione el genero favorito</option>
          <option *ngFor="let genre of genres; let i = index;" [ngValue]="genre.name">
            {{genre.name}}
        </option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="generos">Generos</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3" *ngIf="authorsStored.length > 0">
        <select class="custom-select" id="authors" [(ngModel)]="index" *ngIf="authorsStored.length > 0">
          <option selected>Seleccione el Autor</option>
          <option *ngFor="let author of authorsStored; let i = index;" [ngValue]="i">
            {{author.name}}
        </option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="authors">Autores Registrados</label>
        </div>
      </div>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Registrar Libro</button>

</div>
