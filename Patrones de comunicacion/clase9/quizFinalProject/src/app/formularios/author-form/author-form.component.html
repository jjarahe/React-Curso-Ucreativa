<div class="container">
   <h2>Datos del Autor:</h2>
   <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="author.name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="author.lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="ID" [(ngModel)]="author.id">
    </div>
    <div class="form-group">
      <input type="date" class="form-control" placeholder="ID" [(ngModel)]="author.birthdate">
    </div>
    <div class="form-group">
      <select [(ngModel)]="author.favoriteGenre" class="custom-select my-1 mr-sm-2"  name="favoriteGenre">
        <option selected>Seleccione el Genero Favorito</option>
        <option *ngFor="let genre of genres" [value]="genre.name">
            {{genre.name}}
        </option>
      </select>
    </div>
    <button type="button"  class="btn btn-primary" (click)="onSubmit()">Registrar Autor</button>
   </form>

</div>
