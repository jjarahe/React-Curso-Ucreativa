<div class="container">
   <h2>Datos del Autor:</h2>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="author.name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="author.lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="ID" [(ngModel)]="author.id">
    </div>
    <div class="form-group">
      <input type="date" class="form-control" placeholder="ID" [(ngModel)]="author.birthdate">
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <select class="custom-select" id="generos" [(ngModel)]="author.favoriteGenre" >
          <option value="" selected>Seleccione el genero favorito</option>
          <option *ngFor="let genre of genres; let i = index;" [ngValue]="genre.name">
            {{genre.name}}
        </option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="generos">Generos</label>
        </div>
      </div>
    </div>
    <button type="submit"  class="btn btn-primary" (click)="onSubmit()">Registrar Autor</button>


</div>
