<div class="container">
  <h3>Datos de los Autores</h3>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">ID</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Genero</th>
        <th scope="col">Cantidad de Libros</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authorsStored; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{author.name}}</td>
        <td>{{author.lastName}}</td>
        <td>{{author.id}}</td>
        <td>{{author.birthdate | date: 'yyyy/MM/dd'}}</td>
        <td>{{author.favoriteGenre}}</td>
        <td>{{author.books?.length}}</td>
        <td> <button (click)="showBooks(author)" class="btn btn-success">Ver Libros</button></td>
      </tr>

    </tbody>
  </table>

  <app-books-table [books]="authorSelected.books" [authorName]="authorSelected.name"></app-books-table>
</div>
